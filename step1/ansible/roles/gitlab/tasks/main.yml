    docker exec gitlab-runner gitlab-runner register --non-interactive --url http://{{ ansible_host }} --registration-token {{ gitlab_runner_token }} --executor docker --docker-image alpine:latest --description "ansible-registered-runner" --tag-list "docker,linux" --run-untagged=true --locked=false
  args:
    creates: /srv/gitlab-runner/config/config.toml
  tags: runner
